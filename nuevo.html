<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Nuevo Producto</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize8.0.1.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/header-nuevo.css">
    <link rel="stylesheet" href="./assets/css/nuevo-producto.css">
    <link rel="stylesheet" href="./assets/css/formulario.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
</head>
<body>
    <header class="header contenedor">
        <h1>AluraGeek</h1>
        <div class="barra-principal">
            <div class="logo">
                <img src="./assets/img/Logo.png" alt="logo alurageek">
            </div>
            <form class="search-bar">
                <input type="search" name="busca" id="busca" class="search-bar__input" placeholder="¿Qué deseas buscar?">
                <button class="search-bar__search">
                    <img src="./assets/img/search.svg" alt="Buscar">
                </button>
            </form>
        </div>
        <div class="administrador">
            <a href="./productos.html" class="boton boton--blanco">Menú Administrador</a>
        </div>
        <div class="search-icon">
            <img src="./assets/img/search.svg" alt="Buscar">
        </div>
    </header>
    <main class="contenedor main">
        <form action="" class="nuevo-producto formulario">
            <fieldset class="formulario__campos">
                <legend class="formulario__header">Agregar nuevo producto</legend>
                <div class="formulario__campo">
                    <label for="input__url-imagen-nuevo" class="formulario__label inicial" id="label__url-imagen-nuevo">URL de imagen</label>
                    <input type="text" name="input__url-imagen-nuevo" id="input__url-imagen-nuevo" class="formulario__input">
                </div>
                <div class="formulario__campo">
                    <label for="input__nombre-nuevo" class="formulario__label inicial" id="label__nombre-nuevo">Nombre del producto</label>
                    <input type="text" name="input__nombre-nuevo" id="input__nombre-nuevo" class="formulario__input">
                </div>
                <div class="formulario__campo">
                    <label for="input__precio-nuevo" class="formulario__label inicial" id="label__precio-nuevo">Precio del producto (MXN)</label>
                    <input type="text" name="input__precio-nuevo" id="input__precio-nuevo" class="formulario__input">
                </div>
                <div class="formulario__campo">
                    <label for="input__descripcion-nuevo" class="formulario__label inicial" id="label__descripcion-nuevo">Descripción del producto</label>
                        <textarea class="formulario__input formulario__input--text" name="input__descripcion-nuevo" id="input__descripcion-nuevo" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <div class="formulario__submit">
                <button class="nuevo-producto__submit boton">Agregar producto</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer contenedor">
            <div class="promocion">
                <div class="logo">
                    <img src="./assets/img/Logo.png" alt="Logo AluraGeek">
                </div>
                <nav class="enlaces-importantes">
                    <a href="#">¿Quienes somos?</a>
                    <a href="#">Política de privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestras tiendas</a>
                    <a href="#">Quiero ser franquisiatario</a>
                    <a href="#">Anunciese con nosotros</a>
                </nav>
            </div>
            <form class="contacto formulario">
                <fieldset class="formulario__campos">
                    <legend class="formulario__header">Hable con nosotros</legend>
                    <div class="formulario__campo">
                        <label for="input__nombre" class="formulario__label inicial" id="label__nombre">Nombre</label>
                        <input type="text" class="formulario__input" name="input__nombre" id="input__nombre">
                    </div>
                    <div class="formulario__campo">
                        <label for="input__mensaje" class="formulario__label inicial" id="label__mensaje">Escribe tu mensaje</label>
                        <textarea class="formulario__input formulario__input--text" name="input__mensaje" id="input__mensaje" cols="30" rows="10"></textarea>
                    </div>
                    
                </fieldset>
                <div class="formulario__submit">
                    <button type="submit" class="boton">Enviar mensaje</button>
                </div>
            </form>
        </div>
        <div class="foot">
            <p>Desarrollado por Edwin Díaz</p>
            <p>2023</p>
        </div>
    </footer>

    <script src="./assets/js/form-animacion.js"></script>
</body>
</html>
